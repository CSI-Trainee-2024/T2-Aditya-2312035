<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Stats</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/workout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="cont">
        <div class="header">
            <h1>Workout In Progress</h1>
            <button id="quitExercise">End Session <i class="fa-solid fa-circle-play"></i></button>
        </div>

        <div class="currentWorkout">
            <h3 id="currentExercise">Session Begins in</h3>
            <div class="timeBox">
                <div class="left">
                    <p id="timer"></p>
                    <button id="endExerciseBtn" disabled>Exercise Done
                            <i class="fa-solid fa-circle-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/workout.js"></script>
</body>
</html>
