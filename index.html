<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rep Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="StyleSheet" href="./css/style.css">
</head>
<body>
    <article>
        <div class="header">
            <h1>Track Your Reps & Time Efficiently</h1>
            <button>Begin Workout <i class="fa-solid fa-circle-play"></i></button>
        </div>

        <div class="container">
            <div class="c1">
                <input type="text" placeholder="Add Your Exercise" class="addExe">
                <input type="time" placeholder="Specify The Time">
                <button>Add To Workout Plan</button>
            </div>
            <hr>
            <div class="c2"></div>
        </div>
    </article>
    <!-- <button disabled>End Workout</button> -->
    <script src="./js/app.js"></script>
</body>
</html>
