<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Stats</title>
    <link rel="StyleSheet" href="./css/style.css">
    <link rel="StyleSheet" href="./css/workout.css">
    <link rel="StyleSheet" href="./css/stats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="cont">
        <div class="header">
            <h1>Workout Stats</h1>
            <button id="newSession">New Session <i class="fa-solid fa-circle-play"></i></button>
        </div>

        <div class="workout-stats">
            <h2>Your Completed Exercises : </h2>
            <ul id="workoutLog" class="responsive-table">
                <li class="table-header">
                    <div class="col col1">S No.</div>
                    <div class="col col2">Exercise Name</div>
                    <div class="col col3">Time Set</div>
                    <div class="col col4">Completion Time</div>
                </li>
            </ul>
            <div style="text-align: center;">
                <button id="goBackBtn">Add More Exercises</button>
            </div>
        </div>




    </div>


    <script src="./js/stats.js"></script>
</body>
</html>
